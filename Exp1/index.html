<!DOCTYPE html>
<html>
<head>
    <title>Simple Pokedex Cards</title>
    <style>
        body{
            margin: 0;
            
            background-color: #e48181;
        }

        h1{
            text-align: center;
            background-color: #e60000d7;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .container{
            display: grid;
            gap: 10px;
            padding: 20px;
        }

        .card{
            background-color: white;
            border: 2px solid #090909;
            text-align: center;
            padding: 10px;
        }

        .card img{
            width: 80px;
            height: 80px;
        }

        .card h3{
            margin: 5px 0;
            color: #1cc0aac9;
        }

        .card p{
            font-size: 12px;
        }
        .card2{
        background-color: white;
            border: 2px solid #f36107;
            text-align: center;
            padding: 10px;
        }
        
        .card1 {
          background-color: white;
            border: 2px solid #33ff00;
            text-align: center;
            padding: 10px;  
        }

       
        .card3 {
            background-color: white;
            border: 2px solid #07daf6;
            text-align: center;
            padding: 10px;
        }

        .card4 {
            background-color: white;
            border: 2px solid #d2cc20;
            text-align: center;
            padding: 10px;
        }

        .card5 {
            background-color: white;
            border: 2px solid #f90bf1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1>Pokedex</h1>

    <div class="container">
        <div class="card1">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            <h3>Bulbasaur</h3>
            <p>Grass / Poison</p>
        </div>

        <div class="card2">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png">
            <h3>Charmander</h3>
            <p>Fire</p>
        </div>

        <div class="card3">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png">
            <h3>Squirtle</h3>
            <p>Water</p>
        </div>

        <div class="card4">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
            <h3>Pikachu</h3>
            <p>Electric</p>
        </div>

        <div class="card5">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png">
            <h3>Jigglypuff</h3>
            <p>Fairy</p>
        </div>
    </div>

</body>
</html>
